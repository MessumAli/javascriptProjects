<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675622644852-0d2468e077f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnQlMjBldmVyZXN0fGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" alt="Mountains">
            <a href="https://unsplash.com/photos/n5jeOEbPGVU" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675622644852-0d2468e077f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnQlMjBldmVyZXN0fGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" alt="Mountains">
            <a href="https://unsplash.com/photos/n5jeOEbPGVU" target="_blank">Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675622644852-0d2468e077f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW91bnQlMjBldmVyZXN0fGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60" alt="Mountains">
            <a href="https://unsplash.com/photos/n5jeOEbPGVU" target="_blank">Mountains</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src='script.js'></script>
</body>
</html>
