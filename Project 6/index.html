<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="user">Users</a>
            <a href="#" class="btn" data-filter="shirt">Shirts</a>
            <a href="#" class="btn" data-filter="watch">Watches</a>
            <a href="#" class="btn" data-filter="shoe">Shoes</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-item user">
                <img src="images/user-1.png" class="store-img" alt="">
            </div>
            <div class="store-item user">
                <img src="images/user-2.png" class="store-img" alt="">
            </div>
            <div class="store-item user">
                <img src="images/user-3.png" class="store-img" alt="">
            </div>
            <div class="store-item shirt">
                <img src="images/shirt-1.jpg" class="store-img" alt="">
            </div>
            <div class="store-item shirt">
                <img src="images/shirt-2.jpg" class="store-img" alt="">
            </div>
            <div class="store-item shirt">
                <img src="images/shirt-3.jpg" class="store-img" alt="">
            </div>
            <div class="store-item watch">
                <img src="images/watch-1.jpg" class="store-img" alt="">
            </div>
            <div class="store-item watch">
                <img src="images/watch-2.jpg" class="store-img" alt="">
            </div>
            <div class="store-item shoe">
                <img src="images/shoes-1.jpg" class="store-img" alt="">
            </div>
            <div class="store-item shoe">
                <img src="images/shoes-2.jpg" class="store-img" alt="">
            </div>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
